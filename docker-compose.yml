version: "3"
services:
  server:
    build: ./server
    command: "bundle exec rails server -b 0.0.0.0"
    volumes:
      - ./server:/app/server
    ports:
      - "3020:3000"
    environment:
      - DATABASE_URL=postgres://postgres:servers@db:5432/servers
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
  client:
    build: ./client
    command: "npm run start"
    volumes:
      - ./client:/app/client
    ports:
      - "4020:3000"
volumes:
  server_db: